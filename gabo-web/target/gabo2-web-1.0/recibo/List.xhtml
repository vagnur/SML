<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListReciboTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ReciboListForm">
                <p:panel header="#{bundle.ListReciboTitle}">
                    <p:dataTable id="datalist" value="#{reciboController.items}" var="item"
                                 selectionMode="single" selection="#{reciboController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboTitle_entregaNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.entregaNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboTitle_entregaCargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.entregaCargo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboTitle_recibeNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.recibeNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboTitle_recibeCargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.recibeCargo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboTitle_cadenaCustodia}"/>
                            </f:facet>
                            <h:outputText value="#{item.cadenaCustodia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboTitle_entregaUnidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.entregaUnidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboTitle_entregaRun}"/>
                            </f:facet>
                            <h:outputText value="#{item.entregaRun}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboTitle_recibeUnidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.recibeUnidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboTitle_recibeRun}"/>
                            </f:facet>
                            <h:outputText value="#{item.recibeRun}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReciboTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{reciboController.prepareCreate}" update=":ReciboCreateForm" oncomplete="PF('ReciboCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ReciboViewForm" oncomplete="PF('ReciboViewDialog').show()" disabled="#{empty reciboController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ReciboEditForm" oncomplete="PF('ReciboEditDialog').show()" disabled="#{empty reciboController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{reciboController.destroy}" update=":growl,datalist" disabled="#{empty reciboController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
