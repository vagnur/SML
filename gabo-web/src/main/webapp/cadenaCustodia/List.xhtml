<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCadenaCustodiaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CadenaCustodiaListForm">
                <p:panel header="#{bundle.ListCadenaCustodiaTitle}">
                    <p:dataTable id="datalist" value="#{cadenaCustodiaController.items}" var="item"
                                 selectionMode="single" selection="#{cadenaCustodiaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadenaCustodiaTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadenaCustodiaTitle_informe}"/>
                            </f:facet>
                            <h:outputText value="#{item.informe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadenaCustodiaTitle_levantada}"/>
                            </f:facet>
                            <h:outputText value="#{item.levantada}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadenaCustodiaTitle_RUN}"/>
                            </f:facet>
                            <h:outputText value="#{item.RUN}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadenaCustodiaTitle_cargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadenaCustodiaTitle_RUC}"/>
                            </f:facet>
                            <h:outputText value="#{item.RUC}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadenaCustodiaTitle_RIT}"/>
                            </f:facet>
                            <h:outputText value="#{item.RIT}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadenaCustodiaTitle_delito}"/>
                            </f:facet>
                            <h:outputText value="#{item.delito}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadenaCustodiaTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadenaCustodiaTitle_SS}"/>
                            </f:facet>
                            <h:outputText value="#{item.SS}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadenaCustodiaTitle_obtencion}"/>
                            </f:facet>
                            <h:outputText value="#{item.obtencion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadenaCustodiaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadenaCustodiaTitle_parte}"/>
                            </f:facet>
                            <h:outputText value="#{item.parte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadenaCustodiaTitle_unidadPolicial}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadPolicial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadenaCustodiaTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadenaCustodiaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadenaCustodiaTitle_NUE}"/>
                            </f:facet>
                            <h:outputText value="#{item.NUE}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cadenaCustodiaController.prepareCreate}" update=":CadenaCustodiaCreateForm" oncomplete="PF('CadenaCustodiaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CadenaCustodiaViewForm" oncomplete="PF('CadenaCustodiaViewDialog').show()" disabled="#{empty cadenaCustodiaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CadenaCustodiaEditForm" oncomplete="PF('CadenaCustodiaEditDialog').show()" disabled="#{empty cadenaCustodiaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cadenaCustodiaController.destroy}" update=":growl,datalist" disabled="#{empty cadenaCustodiaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
