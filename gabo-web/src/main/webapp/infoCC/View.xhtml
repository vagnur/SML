<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InfoCCViewDlg" widgetVar="InfoCCViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInfoCCTitle}">
            <h:form id="InfoCCViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{infoCCController.selected != null}">
                        <h:outputText value="#{bundle.ViewInfoCCLabel_fecha}"/>
                        <h:outputText value="#{infoCCController.selected.fecha}" title="#{bundle.ViewInfoCCTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInfoCCLabel_entregaNombre}"/>
                        <h:outputText value="#{infoCCController.selected.entregaNombre}" title="#{bundle.ViewInfoCCTitle_entregaNombre}"/>
                        <h:outputText value="#{bundle.ViewInfoCCLabel_entregaCargo}"/>
                        <h:outputText value="#{infoCCController.selected.entregaCargo}" title="#{bundle.ViewInfoCCTitle_entregaCargo}"/>
                        <h:outputText value="#{bundle.ViewInfoCCLabel_recibeNombre}"/>
                        <h:outputText value="#{infoCCController.selected.recibeNombre}" title="#{bundle.ViewInfoCCTitle_recibeNombre}"/>
                        <h:outputText value="#{bundle.ViewInfoCCLabel_recibeCargo}"/>
                        <h:outputText value="#{infoCCController.selected.recibeCargo}" title="#{bundle.ViewInfoCCTitle_recibeCargo}"/>
                        <h:outputText value="#{bundle.ViewInfoCCLabel_cadenaCustodia}"/>
                        <h:outputText value="#{infoCCController.selected.cadenaCustodia}" title="#{bundle.ViewInfoCCTitle_cadenaCustodia}"/>
                        <h:outputText value="#{bundle.ViewInfoCCLabel_id}"/>
                        <h:outputText value="#{infoCCController.selected.id}" title="#{bundle.ViewInfoCCTitle_id}"/>
                        <h:outputText value="#{bundle.ViewInfoCCLabel_hora}"/>
                        <h:outputText value="#{infoCCController.selected.hora}" title="#{bundle.ViewInfoCCTitle_hora}"/>
                        <h:outputText value="#{bundle.ViewInfoCCLabel_entregaUnidad}"/>
                        <h:outputText value="#{infoCCController.selected.entregaUnidad}" title="#{bundle.ViewInfoCCTitle_entregaUnidad}"/>
                        <h:outputText value="#{bundle.ViewInfoCCLabel_entregaRun}"/>
                        <h:outputText value="#{infoCCController.selected.entregaRun}" title="#{bundle.ViewInfoCCTitle_entregaRun}"/>
                        <h:outputText value="#{bundle.ViewInfoCCLabel_recibeUnidad}"/>
                        <h:outputText value="#{infoCCController.selected.recibeUnidad}" title="#{bundle.ViewInfoCCTitle_recibeUnidad}"/>
                        <h:outputText value="#{bundle.ViewInfoCCLabel_recibeRun}"/>
                        <h:outputText value="#{infoCCController.selected.recibeRun}" title="#{bundle.ViewInfoCCTitle_recibeRun}"/>
                        <h:outputText value="#{bundle.ViewInfoCCLabel_motivo}"/>
                        <h:outputText value="#{infoCCController.selected.motivo}" title="#{bundle.ViewInfoCCTitle_motivo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InfoCCViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
