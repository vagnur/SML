<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CadenaCustodiaCreateDlg" widgetVar="CadenaCustodiaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCadenaCustodiaTitle}">
            <h:form id="CadenaCustodiaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cadenaCustodiaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCadenaCustodiaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{cadenaCustodiaController.selected.fecha}" title="#{bundle.EditCadenaCustodiaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCadenaCustodiaLabel_informe}" for="informe" />
                        <p:selectOneMenu id="informe" value="#{cadenaCustodiaController.selected.informe}" >
                            <f:selectItems value="#{informeController.itemsAvailableSelectOne}"
                                           var="informeItem"
                                           itemValue="#{informeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCadenaCustodiaLabel_levantada}" for="levantada" />
                        <p:inputText id="levantada" value="#{cadenaCustodiaController.selected.levantada}" title="#{bundle.CreateCadenaCustodiaTitle_levantada}" />
                        <p:outputLabel value="#{bundle.CreateCadenaCustodiaLabel_RUN}" for="RUN" />
                        <p:inputText id="RUN" value="#{cadenaCustodiaController.selected.RUN}" title="#{bundle.CreateCadenaCustodiaTitle_RUN}" />
                        <p:outputLabel value="#{bundle.CreateCadenaCustodiaLabel_cargo}" for="cargo" />
                        <p:inputText id="cargo" value="#{cadenaCustodiaController.selected.cargo}" title="#{bundle.CreateCadenaCustodiaTitle_cargo}" />
                        <p:outputLabel value="#{bundle.CreateCadenaCustodiaLabel_RUC}" for="RUC" />
                        <p:inputText id="RUC" value="#{cadenaCustodiaController.selected.RUC}" title="#{bundle.CreateCadenaCustodiaTitle_RUC}" />
                        <p:outputLabel value="#{bundle.CreateCadenaCustodiaLabel_RIT}" for="RIT" />
                        <p:inputText id="RIT" value="#{cadenaCustodiaController.selected.RIT}" title="#{bundle.CreateCadenaCustodiaTitle_RIT}" />
                        <p:outputLabel value="#{bundle.CreateCadenaCustodiaLabel_delito}" for="delito" />
                        <p:inputText id="delito" value="#{cadenaCustodiaController.selected.delito}" title="#{bundle.CreateCadenaCustodiaTitle_delito}" />
                        <p:outputLabel value="#{bundle.CreateCadenaCustodiaLabel_hora}" for="hora" />
                        <p:inputText id="hora" value="#{cadenaCustodiaController.selected.hora}" title="#{bundle.CreateCadenaCustodiaTitle_hora}" />
                        <p:outputLabel value="#{bundle.CreateCadenaCustodiaLabel_SS}" for="SS" />
                        <p:inputText id="SS" value="#{cadenaCustodiaController.selected.SS}" title="#{bundle.CreateCadenaCustodiaTitle_SS}" />
                        <p:outputLabel value="#{bundle.CreateCadenaCustodiaLabel_obtencion}" for="obtencion" />
                        <p:inputText id="obtencion" value="#{cadenaCustodiaController.selected.obtencion}" title="#{bundle.CreateCadenaCustodiaTitle_obtencion}" />
                        <p:outputLabel value="#{bundle.CreateCadenaCustodiaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{cadenaCustodiaController.selected.descripcion}" title="#{bundle.CreateCadenaCustodiaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateCadenaCustodiaLabel_parte}" for="parte" />
                        <p:inputText id="parte" value="#{cadenaCustodiaController.selected.parte}" title="#{bundle.CreateCadenaCustodiaTitle_parte}" />
                        <p:outputLabel value="#{bundle.CreateCadenaCustodiaLabel_unidadPolicial}" for="unidadPolicial" />
                        <p:inputText id="unidadPolicial" value="#{cadenaCustodiaController.selected.unidadPolicial}" title="#{bundle.CreateCadenaCustodiaTitle_unidadPolicial}" />
                        <p:outputLabel value="#{bundle.CreateCadenaCustodiaLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{cadenaCustodiaController.selected.observaciones}" title="#{bundle.CreateCadenaCustodiaTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.CreateCadenaCustodiaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cadenaCustodiaController.selected.id}" title="#{bundle.CreateCadenaCustodiaTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateCadenaCustodiaLabel_NUE}" for="NUE" />
                        <p:inputText id="NUE" value="#{cadenaCustodiaController.selected.NUE}" title="#{bundle.CreateCadenaCustodiaTitle_NUE}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cadenaCustodiaController.create}" value="#{bundle.Save}" update="display,:CadenaCustodiaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CadenaCustodiaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CadenaCustodiaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
