<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CadenaCustodiaEditDlg" widgetVar="CadenaCustodiaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCadenaCustodiaTitle}">
            <h:form id="CadenaCustodiaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cadenaCustodiaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCadenaCustodiaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{cadenaCustodiaController.selected.fecha}" title="#{bundle.EditCadenaCustodiaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCadenaCustodiaLabel_informe}" for="informe" />
                        <p:selectOneMenu id="informe" value="#{cadenaCustodiaController.selected.informe}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{informeController.itemsAvailableSelectOne}"
                                           var="informeItem"
                                           itemValue="#{informeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCadenaCustodiaLabel_levantada}" for="levantada" />
                        <p:inputText id="levantada" value="#{cadenaCustodiaController.selected.levantada}" title="#{bundle.EditCadenaCustodiaTitle_levantada}" />
                        <p:outputLabel value="#{bundle.EditCadenaCustodiaLabel_RUN}" for="RUN" />
                        <p:inputText id="RUN" value="#{cadenaCustodiaController.selected.RUN}" title="#{bundle.EditCadenaCustodiaTitle_RUN}" />
                        <p:outputLabel value="#{bundle.EditCadenaCustodiaLabel_cargo}" for="cargo" />
                        <p:inputText id="cargo" value="#{cadenaCustodiaController.selected.cargo}" title="#{bundle.EditCadenaCustodiaTitle_cargo}" />
                        <p:outputLabel value="#{bundle.EditCadenaCustodiaLabel_RUC}" for="RUC" />
                        <p:inputText id="RUC" value="#{cadenaCustodiaController.selected.RUC}" title="#{bundle.EditCadenaCustodiaTitle_RUC}" />
                        <p:outputLabel value="#{bundle.EditCadenaCustodiaLabel_RIT}" for="RIT" />
                        <p:inputText id="RIT" value="#{cadenaCustodiaController.selected.RIT}" title="#{bundle.EditCadenaCustodiaTitle_RIT}" />
                        <p:outputLabel value="#{bundle.EditCadenaCustodiaLabel_delito}" for="delito" />
                        <p:inputText id="delito" value="#{cadenaCustodiaController.selected.delito}" title="#{bundle.EditCadenaCustodiaTitle_delito}" />
                        <p:outputLabel value="#{bundle.EditCadenaCustodiaLabel_hora}" for="hora" />
                        <p:inputText id="hora" value="#{cadenaCustodiaController.selected.hora}" title="#{bundle.EditCadenaCustodiaTitle_hora}" />
                        <p:outputLabel value="#{bundle.EditCadenaCustodiaLabel_SS}" for="SS" />
                        <p:inputText id="SS" value="#{cadenaCustodiaController.selected.SS}" title="#{bundle.EditCadenaCustodiaTitle_SS}" />
                        <p:outputLabel value="#{bundle.EditCadenaCustodiaLabel_obtencion}" for="obtencion" />
                        <p:inputText id="obtencion" value="#{cadenaCustodiaController.selected.obtencion}" title="#{bundle.EditCadenaCustodiaTitle_obtencion}" />
                        <p:outputLabel value="#{bundle.EditCadenaCustodiaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{cadenaCustodiaController.selected.descripcion}" title="#{bundle.EditCadenaCustodiaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditCadenaCustodiaLabel_parte}" for="parte" />
                        <p:inputText id="parte" value="#{cadenaCustodiaController.selected.parte}" title="#{bundle.EditCadenaCustodiaTitle_parte}" />
                        <p:outputLabel value="#{bundle.EditCadenaCustodiaLabel_unidadPolicial}" for="unidadPolicial" />
                        <p:inputText id="unidadPolicial" value="#{cadenaCustodiaController.selected.unidadPolicial}" title="#{bundle.EditCadenaCustodiaTitle_unidadPolicial}" />
                        <p:outputLabel value="#{bundle.EditCadenaCustodiaLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{cadenaCustodiaController.selected.observaciones}" title="#{bundle.EditCadenaCustodiaTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.EditCadenaCustodiaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cadenaCustodiaController.selected.id}" title="#{bundle.EditCadenaCustodiaTitle_id}" />
                        <p:outputLabel value="#{bundle.EditCadenaCustodiaLabel_NUE}" for="NUE" />
                        <p:inputText id="NUE" value="#{cadenaCustodiaController.selected.NUE}" title="#{bundle.EditCadenaCustodiaTitle_NUE}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cadenaCustodiaController.update}" value="#{bundle.Save}" update="display,:CadenaCustodiaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CadenaCustodiaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CadenaCustodiaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
