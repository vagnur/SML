<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InformeEditDlg" widgetVar="InformeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInformeTitle}">
            <h:form id="InformeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{informeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInformeLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{informeController.selected.fecha}" title="#{bundle.EditInformeTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditInformeLabel_persona}" for="persona" />
                        <p:inputText id="persona" value="#{informeController.selected.persona}" title="#{bundle.EditInformeTitle_persona}" />
                        <p:outputLabel value="#{bundle.EditInformeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{informeController.selected.id}" title="#{bundle.EditInformeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditInformeLabel_numeroinforme}" for="numeroinforme" />
                        <p:inputText id="numeroinforme" value="#{informeController.selected.numeroinforme}" title="#{bundle.EditInformeTitle_numeroinforme}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{informeController.update}" value="#{bundle.Save}" update="display,:InformeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InformeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InformeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
