<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReciboEditDlg" widgetVar="ReciboEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReciboTitle}">
            <h:form id="ReciboEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reciboController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReciboLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{reciboController.selected.fecha}" title="#{bundle.EditReciboTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReciboLabel_entregaNombre}" for="entregaNombre" />
                        <p:inputText id="entregaNombre" value="#{reciboController.selected.entregaNombre}" title="#{bundle.EditReciboTitle_entregaNombre}" />
                        <p:outputLabel value="#{bundle.EditReciboLabel_entregaCargo}" for="entregaCargo" />
                        <p:inputText id="entregaCargo" value="#{reciboController.selected.entregaCargo}" title="#{bundle.EditReciboTitle_entregaCargo}" />
                        <p:outputLabel value="#{bundle.EditReciboLabel_recibeNombre}" for="recibeNombre" />
                        <p:inputText id="recibeNombre" value="#{reciboController.selected.recibeNombre}" title="#{bundle.EditReciboTitle_recibeNombre}" />
                        <p:outputLabel value="#{bundle.EditReciboLabel_recibeCargo}" for="recibeCargo" />
                        <p:inputText id="recibeCargo" value="#{reciboController.selected.recibeCargo}" title="#{bundle.EditReciboTitle_recibeCargo}" />
                        <p:outputLabel value="#{bundle.EditReciboLabel_cadenaCustodia}" for="cadenaCustodia" />
                        <p:selectOneMenu id="cadenaCustodia" value="#{reciboController.selected.cadenaCustodia}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cadenaCustodiaController.itemsAvailableSelectOne}"
                                           var="cadenaCustodiaItem"
                                           itemValue="#{cadenaCustodiaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReciboLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reciboController.selected.id}" title="#{bundle.EditReciboTitle_id}" />
                        <p:outputLabel value="#{bundle.EditReciboLabel_hora}" for="hora" />
                        <p:inputText id="hora" value="#{reciboController.selected.hora}" title="#{bundle.EditReciboTitle_hora}" />
                        <p:outputLabel value="#{bundle.EditReciboLabel_entregaUnidad}" for="entregaUnidad" />
                        <p:inputText id="entregaUnidad" value="#{reciboController.selected.entregaUnidad}" title="#{bundle.EditReciboTitle_entregaUnidad}" />
                        <p:outputLabel value="#{bundle.EditReciboLabel_entregaRun}" for="entregaRun" />
                        <p:inputText id="entregaRun" value="#{reciboController.selected.entregaRun}" title="#{bundle.EditReciboTitle_entregaRun}" />
                        <p:outputLabel value="#{bundle.EditReciboLabel_recibeUnidad}" for="recibeUnidad" />
                        <p:inputText id="recibeUnidad" value="#{reciboController.selected.recibeUnidad}" title="#{bundle.EditReciboTitle_recibeUnidad}" />
                        <p:outputLabel value="#{bundle.EditReciboLabel_recibeRun}" for="recibeRun" />
                        <p:inputText id="recibeRun" value="#{reciboController.selected.recibeRun}" title="#{bundle.EditReciboTitle_recibeRun}" />
                        <p:outputLabel value="#{bundle.EditReciboLabel_motivo}" for="motivo" />
                        <p:inputText id="motivo" value="#{reciboController.selected.motivo}" title="#{bundle.EditReciboTitle_motivo}" />
                        <p:outputLabel value="#{bundle.EditReciboLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{reciboController.selected.observacion}" title="#{bundle.EditReciboTitle_observacion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reciboController.update}" value="#{bundle.Save}" update="display,:ReciboListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReciboEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReciboEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
